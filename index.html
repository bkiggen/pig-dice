<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="jumbotron">
      <h1>Pig Dice!</h1>
    </div>
    <div class="container">
      <div class="well row main">
        <button type="button" id="roll-button" class="btn btn-success" name="roll">Roll!</button>
        <button type="button" id="hold-button" class="btn btn-danger">Hold!</button>
        <h3>Die rolled:</h3>
        <div id="temp-roll"></div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h2>Player 1</h2>
          <h3>Points this round: <span id="p1-running-score"></span> </h3>
          <h3>Points total: <span id="p1-total-score"></span></h3>
        </div>
        <div class="col-md-4">
          <img src="img/leftarrow.png" alt="" id="arrow">
        </div>
        <div class="col-md-4">
          <h2>Player 2</h2>
          <h3>Points this round: <span id="p2-running-score"></span></h3>
          <h3>Points total: <span id="p2-total-score"></span></h3>
        </div>
      </div>
      <div class="well winner">
        <h1>The winner is <span id="hooray"></span></h1>
        <button type="button" id="reload-button">New Game!</button>
      </div>
    </div>

  </body>
</html>
